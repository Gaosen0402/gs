<div class="widget green">
    <div class="widget-body">
        <form action="#" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">维修单编号</label>
                <div class="controls">
                    <input class="medium" type="text" placeholder="007" disabled />
                    <span class="help-inline">此处为维修单编号</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">车辆名称</label>
                <div class="controls">
                    <input type="text" placeholder="a186" class="input-mini" />
                    <span class="help-inline">填写车辆名称</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">车辆型号</label>
                <div class="controls">
                    <select class="选择车辆型号" tabindex="1">
                        <option value="Category 1">红旗</option>
                        <option value="Category 2">玛莎拉蒂</option>
                        <option value="Category 3">特斯拉</option>
                        <option value="Category 4">比亚迪</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">受损部位</label>
                <div class="controls">
                    <input type="text" placeholder="后备箱" class="input-small" />
                    <span class="help-inline">填写受损部位</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">车辆基本信息</label>
                <div class="controls">
                    <textarea class="这车真好" rows="3"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn blue"><i class="icon-ok"></i> 上传</button>
                <button type="button" class="btn"><i class=" icon-remove"></i> 取消</button>
            </div>
        </form>
    </div>
